<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 1</title>
    <h1>Soal 1</h1>
</head>
<body>
    <label for="scoreInput">Masukkan nilai score: </label>
    <input type="number" id="scoreInput">
    <br>
    <button id="evaluateButton">Cek Nilai</button>

    <p id="result"></p>

    <script>
        document.getElementById("evaluateButton").addEventListener("click", function() {
            var score = parseFloat(document.getElementById("scoreInput").value);

            var result = "";

            if (isNaN(score)) {
                result = "Masukkan nilai score yang valid.";
            } else if (score >= 90) {
                result = 'Selamat! Anda mendapatkan nilai A.';
            } else if (score >= 80) {
                result = 'Anda mendapatkan nilai B.';
            } else if (score >= 70) {
                result = 'Anda mendapatkan nilai C.';
            } else if (score >= 60) {
                result = 'Anda mendapatkan nilai D.';
            } else {
                result = 'Anda mendapatkan nilai E.';
            }

            document.getElementById("result").textContent = result;
        });
    </script>
</body>
</html>
