<body>
    <body>
        <label for="numberInput">Masukkan bilangan: </label>
        <input type="number" id="numberInput">
        <button id="checkButton">Cek</button>
    
        <script>
            document.getElementById("checkButton").addEventListener("click", function() {
                var inputValue = parseFloat(document.getElementById("numberInput").value);
    
                if (isNaN(inputValue)) {
                    alert("Masukkan bilangan yang valid.");
                } else if (inputValue > 0) {
                    alert(inputValue + " adalah bilangan positif.");
                } else if (inputValue < 0) {
                    alert(inputValue + " adalah bilangan negatif.");
                } else {
                    alert("Nilai nol adalah netral.");
                }
            });
        </script>
    </body>
</body>
